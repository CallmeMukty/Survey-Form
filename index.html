<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Lorem ipsum dolor sit a</p>
    </header>

    <form id="survey-form" action="#">
      <div class="survey">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          placeholder="Enter your Name"
          id="name"
          name="name"
          required
        />

        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          placeholder="Enter your Email"
          id="email"
          name="email"
          required
        />

        <label for="number" id="number-label">Age</label>
        <input
          type="number"
          placeholder="How old are you?"
          id="number"
          name="number"
          min="10"
          max="99"
          required
        />

        <label for=""> Lorem ipsum dolor sit amet?</label>
        <select name="dropdown" id="dropdown">
          <option value="#">select</option>
          <option value="#">Loremoption2</option>
          <option value="#">Loremoption2</option></select
        ><br />

         <label for="radio"
          >Lorem ipsum dolor sit ?</label>
        <div class="line">
          <input
            type="radio"
            name="radio-Yes-No"
            id="radio"
            value="radio-yes"
          />
          Yes
          <input type="radio" name="radio-Yes-No" id="radio" value="radio-no" />
          No
        </div>
        <label for="check"
          >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa
          repudiandae non eum.?</label
        >
        <div class="line">
          <label for="check1"></label>
          <input type="checkbox" id="check1" value="a" /> Lorem

          <label for="check2"> </label>
          <input type="checkbox" id="check2" value="b" /> Lorem

          <label for="check3"> </label>
          <input type="checkbox" id="check3" value="c" /> Lorem
        </div>

        <label>Any comment or suggestions?</label
        ><textarea
          name="suggestions"
          rows="10"
          cols="30"
          placeholder="Enter your comment here..."
        ></textarea>

        <input type="submit" value="Submit" id="submit" />
      </div>
    </form>
  </body>
</html>
